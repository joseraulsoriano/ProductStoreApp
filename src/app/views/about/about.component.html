<div class="container mt-4">
  <mat-card>
    <mat-card-header>
      <mat-icon>info</mat-icon>
      <span class="ms-2">Acerca de esta Aplicación</span>
    </mat-card-header>
    <mat-card-content>
      <p>Product Store es una aplicación de ejemplo para aprender Angular.</p>
    </mat-card-content>

    <mat-accordion class="mt-3">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Propósito</mat-panel-title>
        </mat-expansion-panel-header>
        <p>
          Enseñar los conceptos básicos de Angular, Angular Material y Bootstrap
          5.
        </p>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Tecnologías Usadas</mat-panel-title>
        </mat-expansion-panel-header>
        <ul>
          <li>Angular 16</li>
          <li>Bootstrap 5</li>
          <li>Angular Material</li>
        </ul>
      </mat-expansion-panel>
    </mat-accordion>

    <div class="mt-3">
      <button mat-button routerLink="/">Ir al inicio</button>
    </div>
  </mat-card>
</div>
